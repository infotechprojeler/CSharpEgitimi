<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jquery Ajax</title>
    <script src="../Scripts/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Jquery Ajax</h1>
    <form action="/JavascriptEgitimi/Konu15-Jquery-Ajax.html" method="get">
        <input type="text" name="urunAdi" placeholder="Ürün Adı" />
        <input type="text" name="urunFiyati" placeholder="Ürün Fiyatı" />
        <input type="submit" value="Kaydet" />
    </form>

    <p id="ajax" style="border:thin solid red"></p>
    <input type="button" id="getir" value="Ajax ile içerik yükle" />
    <script>
        $("#getir").click(function () {
            $.ajax({
                url: "/Ajaxicerik.txt", // ajax isteğini göndereceğimiz adres
                success: function (sonuc) { // işlem başarılı olursa çalışacak kod bloğu
                    $("#ajax").html(sonuc)
                },
                error: function () { // işlem başarılı olursa çalışacak kod bloğu
                    $("#ajax").html("Hata oluştu!")
                    console.error("hata oluştu")
                }
            })
        })
    </script>
</body>
</html>
