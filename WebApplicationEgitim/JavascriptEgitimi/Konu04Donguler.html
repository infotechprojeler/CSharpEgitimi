<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Döngüler</title>
</head>
<body>
    <h1>Döngüler</h1>

    <h2>For Döngüsü</h2>
    <script>
        for (var i = 0; i < 5; i++) {
            document.write("<h5>i nin değeri : " + i + "</h5>")
        }
    </script>

    <h2>While Döngüsü</h2>
    <script>
        var i = 0; toplam = 0;
        while (i < 5) {
            toplam += i;
            document.write("<h5>i nin değeri : " + i + "</h5>")
            i++
        }
        document.write("<h5>toplam ın değeri : " + toplam + "</h5>")
    </script>

    <h2>Do While Döngüsü</h2>
    <script>
        var sayi = 5;
        do {
            document.write("<h5>sayi nin değeri : " + sayi + "</h5>")
            sayi++
        } while (sayi < 5);
    </script>
</body>
</html>
